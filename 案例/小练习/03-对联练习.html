<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			font-size: 50px;
			width: 55px;
			text-align: center;
			background-color: red;
			position: fixed;
		}
		.left {
			top: 300px;
		}
		.right {
			right: 0;
			top: 300px;
		}
	</style>
</head>
<body>
	<div class="left">春风十里</div>
	<div class="right">不如有你</div>
</body>
</html>
