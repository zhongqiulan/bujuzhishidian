<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			border: 5px solid #000;
			float: left;
		}
		.right {
			margin-left: -5px;
		}
		div:hover {
			border-color: red;
			/*z-index: 10;*/
			/*定位了的盒子有效果*/
			position: relative;
		}
	
	/*标准流 < 浮动流 < 定位流*/
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
