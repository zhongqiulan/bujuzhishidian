<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 500px;
			height: 500px;
			background-color: red;
			position: relative;
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			/*margin: 0 auto;*/
			/*块级盒子,有宽度:对定位的盒子没有效果(对标准流有效果)*/
			left: 50%;
			margin-left: -50px;
			top: 50%;
			margin-top: -50px;
			/*先走父盒子的一半,再往回走,自己的一半这个时候就是居中的状态*/
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son"></div>
	</div>
</body>
</html>
